<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ul>
			<li>ceil:向上舍入方法</li>
			<li>floor:向下舍入方法</li>
			<li>round:四舍五入</li>
		</ul>
		<script type="text/javascript">
			var num=4.1;
			console.log(Math.ceil(num)); //5
			console.log(Math.floor(num)); //4
			console.log(Math.round(num));  //4
		</script>
	</body>
</html>
