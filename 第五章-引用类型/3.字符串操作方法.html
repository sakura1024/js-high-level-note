<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h4>concat、slice、substring、substr都不会改变原有字符串</h4>
		<ul>
			<li>concat(str)---连接两个字符串为一个新的字符串</li>
			<li>slice(arg1,arg2),substring(arg1,arg2)---参数1都是截取字符串的起始位置，参数2都是截取字符串的结束位置（不包括结束位置）</li>
			<li>substr(arg1,arg2)---参数1都是截取字符串的起始位置，参数2是截取字符串的长度</li>
			<li>slice、substring、substr当三个函数的参数为负值时，表现各不相同（见js高级程序设计P143）</li>
		</ul>
		<script type="text/javascript">
			var str1='hello ';
			var str2='1234';
			var str3='hello world';
			console.log(str1.concat(str2));
			console.log(str3.slice(3,7)); //截取索引为3-7之间的字符串，不包括7   lo w
			console.log(str3.substring(3,7));  //截取索引为3-7之间的字符串，不包括7   lo w
			console.log(str3.substr(3,4));  //截取开始位置为索引3处，截取字符串长度为4  lo
			
			console.log(str3.slice(3));  //lo world
			console.log(str3.substring(3));//lo world
			console.log(str3.substr(3));//lo world
		</script>
	</body>
</html>
