<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h3>字符串中无论中英文数字字母下划线都是按照一个字符来识别的</h3>
		<script type="text/javascript">
			var numStr="1234";
			var letterStr="letter_ ";
			var worldStr="中国";
			console.log(numStr.length);   //4
			console.log(letterStr.length);  //6+2
			console.log(worldStr.length);   //2
		</script>
	</body>
</html>
