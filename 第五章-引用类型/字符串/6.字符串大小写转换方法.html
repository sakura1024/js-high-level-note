<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ul>
			<li>字符串大小写转换：该方法不会改变原有字符串</li>
		</ul>
		<script type="text/javascript">
			var str='ABCabc';
			var low=str.toLowerCase();
			console.log(str);
			console.log(low);
			var up=str.toUpperCase();
			console.log(str);
			console.log(up);
		</script>
	</body>
</html>
