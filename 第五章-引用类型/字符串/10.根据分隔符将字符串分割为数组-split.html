<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ul>
			<li>split函数不会改变原有字符串</li>
			<li>str.split(',')</li>
			<li>根据指定分隔符，将字符串分割为数组</li>
		</ul>
		<script type="text/javascript">
			var str='cat,bat,sat,fat';
			var arr=str.split(',');
			console.log(arr);    //["cat", "bat", "sat", "fat"]
			console.log(str);    //cat,bat,sat,fat
		</script>
	</body>
</html>
