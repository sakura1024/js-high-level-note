<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ul>
			<li>String.fromCharCode(arg1,arg2....)</li>
			<li>fromCharCode是String对象自带的静态方法，可以接收一个或多个参数，参数为字符编码</li>
			<li>根据字符编码，返回与字符编码对应的字符串</li>
		</ul>
		 <script type="text/javascript">
		 	var str=String.fromCharCode(104,101,108,108,111);
		 	console.log(str); //hello
		 	
//		 	与下面代码功能相同
		 	var arr=[104,101,108,108,111];
		 	var str1=String.fromCharCode.apply(null,arr);
		 	console.log(str1);   //hello
		 </script>
	</body>
</html>
