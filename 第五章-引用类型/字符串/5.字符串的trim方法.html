<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h5>trim---删除串中前置及后缀的所有空格，返回去除空格后的新串</h5>
		<h5>trim不会改变原有字符串</h5>
		<script type="text/javascript">
			var str='   hello world  ';
			console.log(str.trim());
			console.log(str);
		</script>
	</body>
</html>
