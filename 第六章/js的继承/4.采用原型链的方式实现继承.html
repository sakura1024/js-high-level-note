			function Parent(){
				this.sayAge=function(){
					console.log(this.age);
				}
			}
			function Child(name){
				this.name=name;
				this.age=40;
				this.saySome=function(){
					console.log(this.name);
					this.sayAge();
				}
			}
			Child.prototype=new Parent();
			var mchild=new Child('张');
			//mchild.sayAge(); //40
			mchild.saySome();
