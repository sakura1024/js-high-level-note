<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			console.log(!'');   //true 
			console.log(!0);  //true 
			console.log(!null);   //true 
			console.log(!undefined);   //true 
			console.log(!false);   //true 
			console.log(!NaN);   //true
			console.log(!{});   //false!!!!
			
			
			console.log(Boolean(NaN));  //false
			
		</script>
	</body>
</html>
