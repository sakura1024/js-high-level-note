<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>+0和—0</title>
	</head>
	<body>
		<script type="text/javascript">
			console.log(+0==-0);
			console.log(0==+0);
			if (+0==-0) {
				console.log('+0==-0');
			}
			if(0==+0){
				console.log('0==+0');
			}
			if (0==-0) {
				console.log('0==-0');
			}
		</script>
	</body>
</html>
