<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h3>valueOf() 方法可返回 Boolean 对象的原始值。</h3>
		<script type="text/javascript">
			var bool=Boolean([]);
			console.log(bool.valueOf());//true
			console.log(bool);//true
		
		</script>
	</body>
</html>
