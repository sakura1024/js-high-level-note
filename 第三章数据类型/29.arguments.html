<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>调用函数时，只传递一个参数，而定义函数时，却为arguments[1]赋值</title>
	</head>
	<body>
		<h3>调用函数时，只传递一个参数，而定义函数时，却为arguments[1]赋值,arguments的长度为1，不是2</h3>
		<h4>arguments的长度由传入的参数个数决定，不是由定义函数时命名参数的个数决定</h4>
		<script type="text/javascript">
			function sum1(n1,n2){
				arguments[1]=10;
				console.log('------sum1--------');
				console.log(arguments[0]+n2);  //11
			}
			sum1(1,3); //11
		
		
		
			function sum(num1,num2){
				arguments[1]=10;
				console.log('------sum--------');
				console.log(arguments[0]+num2);  //NaN
				console.log(num2); //undefined
			}
			sum(1);   //NaN
			console.log(undefined+2);   //NaN
		</script>
	</body>
</html>
