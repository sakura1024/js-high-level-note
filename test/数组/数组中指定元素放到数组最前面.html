<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    //将数组中的4放到数组最前面,注意4有两个
    var arr=[1,3,2,4,6,4,5];
    console.log(arr);
    for(var i=0;i<arr.length;i++){
        if(arr[i]===4){
            arr.unshift(arr[i]);
            arr.splice(i+1,1);
        }
    }
    console.log(arr);
</script>

</body>
</html>
