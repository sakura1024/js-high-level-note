<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>

<script type="text/javascript">
//    判断一个字符串中出现次数最多的字符，统计这个次数
    var str='goodboyy';
    var maxObj=Mmax(str);
    console.log(maxObj);
    function Mmax(str) {
        var obj={}; //去重之后的对象，{char:'g',num:1}
        var max={char:'',num:0};   //最大次数的字符
        for(var i=0;i<str.length;i++){
            if(obj[str[i]]){
                ++obj[str[i]];
            }else{
                obj[str[i]]=1;
            }
            if(obj[str[i]]>max.num){
                max.num=obj[str[i]];
                max.char=str[i];
            }
        }
        return {
            str:str,
            obj:obj,
            max:max
        }
    }




</script>

</body>
</html>
