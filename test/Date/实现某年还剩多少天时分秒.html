//法2
    function cont() {
        var date=new Date();
        var year=date.getFullYear();
        var date2=new Date(year,11,31,0,0,0);
        var time=(date2-date)/1000;   //秒
        var day=Math.floor(time/(24*60*60));
        var hour=Math.floor((time-day*24*60*60)/(60*60));
        var min=Math.floor((time-day*24*60*60-hour*(60*60))/60);
        var sec=Math.floor(time-day*24*60*60-hour*(60*60)-min*60);
        var str = year+"年还剩" + day + "天" + hour + "时" + min + "分" + sec + "秒";
        console.log(str);
    }
cont();
setInterval("cont()", 1000);
