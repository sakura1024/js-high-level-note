<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<!--哈哈哈-->
		<script type="text/javascript">
			//查找所有元素
			var allEle=document.getElementsByTagName('*');
			console.log(allEle);  //伪数组：[html, head, meta, title, body, script]
			
			console.log(document.documentElement.children);   //html的子集：----伪数组[head, body]
			console.log(document.documentElement.childList); //undefined??
			
			//document.getElementById---参数区分大小写
			//getElementsByTagName----参数不区分大小写
			console.log(document.getElementsByTagName('body')); //[body]
			console.log(document.getElementsByTagName('BODY'));  //[body]
			document.getElementById('')
		</script>
	</body>
</html>
