<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		//所有浏览器都支持这两个属性：document.documentElement，document.body
			var html=document.documentElement;
			var body=document.body;
			console.log(html);   //<html>.....</html>
			console.log(body);   //<body>.....</body>
		</script>
	</body>
</html>
