<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ul class="ul">
			<li>item1</li>
			<li>item2</li>
			<li>item3</li>
		</ul>                
		<script type="text/javascript">
			//父节点.cloneNode(true);---包括子节点一起复制
			//父节点.cloneNode(false);---不复制子节点，只复制父节点
			var oul=document.querySelector('.ul');
			var deepClone=oul.cloneNode(true);
			var shadowClone=oul.cloneNode(false);
			console.log(deepClone);  //<ul class="ul"><li>item1</li><li>item2</li><li>item3</li></ul>
			console.log(shadowClone); //<ul class="ul"></ul>
		</script>
	</body>
</html>
