<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h3>js中，函数没有重载</h3>
		<h4>js从上到下的执行流程：预处理时，只处理最外层的变量声明，函数声明</h4>
		<h4>当遇到相同的函数名，第二个声明的函数将第一个声明的函数覆盖</h4>
		<h4>当调用函数时，被覆盖的函数不会起作用，只会走后面的函数</h4>
		<script type="text/javascript">
			function sum(num1,num2){
				console.log(num1+num2);
			}
			sum(1,2); //103
			function sum(n1,n2){
				console.log(n1+n2+100);
			}
			sum(1,2);//103
			console.log(Boolean({}));
			console.log(Boolean(''));
		</script>
	</body>
</html>
