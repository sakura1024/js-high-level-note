<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>点击</p>
<script type="text/javascript">
    // event.eventPhase 事件处于哪个阶段---1：捕获阶段，2：目标阶段，3：冒泡阶段
    document.querySelector('p').onclick=function(event) {
        alert(event.eventPhase);     //2  处于目标阶段
    }
    document.querySelector('body').addEventListener('click',function (event) {
        alert(event.eventPhase);     //1  事件捕获阶段
    },true);   //true：事件处理程序在捕获阶段执行
    document.querySelector('body').onclick=function(event) {
        alert(event.eventPhase);     //3  冒泡阶段
    }


</script>

</body>
</html>
