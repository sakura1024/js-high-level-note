<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="#">阻止a标签的默认跳转行为</a>

<script type="text/javascript">
    // event.preventDefault() 阻止事件的默认行为
    document.querySelector('a').onclick=function(event) {
        event.preventDefault();
    }

</script>

</body>
</html>
