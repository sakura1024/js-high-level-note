<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IE事件处理程序</title>
</head>
<body>

<input type="button" value="点击事件" id="btn">
<input type="button" value="this指向" id="btn1">

<script type="text/javascript">




    //IE事件：可以为一个元素添加多个事件处理程序
    //IE事件：默认都是在冒泡阶段捕获的
    var oBtn=document.querySelector('#btn')
    //2个参数：事件名，事件处理程序  （事件名：注意加 on ）
    oBtn.attachEvent('onclick',function () {
        alert("DOM2级事件处理程序：第 1 个事件处理程序");
    });
    oBtn.attachEvent('onclick',function () {
        alert("DOM2级事件处理程序：第 2 个事件处理程序");
    });

    //不能删除 函数为匿名函数的事件处理程序
    var oBtn1=document.querySelector('#btn1')
    function handler() {                        //事件处理程序会在全局作用域中运行
        alert(this);                            //this 指向 window
    }
    oBtn1.attachEvent('onclick',handler);   // 添加事件
    oBtn1.detachEvent('onclick',handler);   //删除事件



</script>

</body>
</html>
