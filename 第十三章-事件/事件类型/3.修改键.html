<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p class="p">点击</p>
<script type="text/javascript">

    //点击p的时候同时按下 shift||ctrl||alt||meta
    document.querySelector('p').onclick=function (event) {
        var keys=[];
        if(event.shiftKey){
            keys.push('shift');
        }
        if(event.ctrlKey){
            keys.push('ctrl');
        }
        if(event.altKey){
            keys.push('alt');
        }
        if(event.metaKey){
            keys.push('meta');
        }
        console.log(keys);
    }
</script>

</body>
</html>
