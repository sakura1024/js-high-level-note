<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="div">
			<p>hello world</p>
		</div>
		<script type="text/javascript">
			var oDiv=document.getElementById('div');
			console.log(oDiv.innerHTML);  //<p>hello world</p>
			console.log(oDiv.innerText);  //hello world
			console.log(oDiv.outerHTML); //<div id="div"><p>hello world</p></div>
		</script>
	</body>
</html>
