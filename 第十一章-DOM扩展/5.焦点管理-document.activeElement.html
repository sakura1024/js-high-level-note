<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="button" name="" id="btn" value="焦点管理" />
		<script type="text/javascript">
			var oBtn=document.getElementById('btn');
			oBtn.focus();
			//document.hasFocus()---判断某个元素是否获得焦点
			console.log(document.hasFocus());  //true
		</script>
	</body>
</html>
