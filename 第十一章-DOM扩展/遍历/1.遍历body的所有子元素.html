<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>遍历body的所有子元素</title>
</head>
<body>
    <div class="div1">
        <div class="div2">
            <div class="div3">
                <p class="p">段落</p>
            </div>
        </div>
    </div>

</body>
<script type="text/javascript">
    var nodeList=document.querySelector('body').getElementsByTagName('*');
    //var nodeList=document.querySelector('body').children; //.div1 script
    console.log(nodeList);  //.div1 .div2 .div3 .p  script
    //注意：谷歌浏览器自动将script放到body里面了

</script>

</html>
