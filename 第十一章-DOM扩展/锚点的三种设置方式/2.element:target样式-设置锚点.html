<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        /*当某个div为目标节点时，则改变其颜色为红色*/
        div:target{
            background: red;
        }
    </style>
</head>
<body>
    <a href="#div1">div1</a>
    <a href="#div2">div2</a>
    <a href="#div3">div3</a>
    <div style="width: 100px;height: 3000px;background: pink"></div>
    <div id="div1" style="width: 100px;height: 100px;border: 1px solid #ccc;">div1</div>
    <div id="div2" style="width: 100px;height: 100px;border: 1px solid #ccc;">div2</div>
    <div id="div3" style="width: 100px;height: 100px;border: 1px solid #ccc;">div3</div>
</body>
</html>
