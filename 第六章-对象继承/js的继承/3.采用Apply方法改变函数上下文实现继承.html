			function Parent(fname){
				this.fname=fname;
				this.age=40;
				this.sayAge=function(){
					console.log(this.age);
				}
			}
			function Child(name){
				this.getName=function(){
					return name;     //注意：这是name
				}
				this.saySome=function(){
					console.log(this.fname);   //注意：这是fname
					this.sayAge();
					
				}
			}
			var mchild=new Child('张');
			Parent.apply(mchild,[mchild.getName()]);   // 注意：第2个参数是数组
			mchild.saySome();
