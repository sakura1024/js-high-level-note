<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//常规对象
			var person={name:'john',age:10};
			console.log(person);
			person.name="tom";
			console.log(person.name);   //tom
			delete(person.age);
			console.log(person.age);  //undefined
			//对象数据属性四个：Configutable、writable、enumerable、value
			var men={};
			Object.defineProperty(men,'sex',{
				writable:false,   //说明sex属性是只读的，在这里面定义value之后，不可以再修改
				configurable:false,  //不可以配置，即该属性不能通过delete函数删除
				value:'boy'
			});
			console.log(men.sex);   //boy
			men.sex="girl";
			console.log(men.sex);   //boy，说明24行赋值失败
			delete(men.sex);
			console.log(men.sex)    //boy,说明26行删除失败
//			Object.defineProperty(men,'sex',{     //报错
//				configurable:true    //20行已经定义该属性为false了，就不可以在配置该对象属性sex的原始四个属性了
//			});
//			delete(men.sex);  
//			console.log(men.sex);
			
			var book={_year:2016,edition:1};
			console.log(book.year);//undefined
			book.__defineGetter__("year",function(){
				return this._year;
			});
			book.__defineSetter__("year",function(newValue){
				if(newValue>2016){
					this._year=newValue;
					this.edition+=newValue-2016;
				}
			});
			
			book._year=2017;
			console.log(book._year); //2017
			console.log(book.edition);//1
		</script>
	</body>
</html>
