<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			b{color: red;}
		</style>
	</head>
	<body>
		<h2>计算机能存储的最大值和最小值：</h2>
		<h3>最大值：Number.MAX_VALUE&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;最小值：Number.MIN_VALUE</h3>
		<h4>判断一个数值是否在最大值和最小值之间的函数：isFinite(num)</h4>
		<h4>超过最大值：Infinity&nbsp;&nbsp;&nbsp;&nbsp;超过最小值：-Infinity</h4>
		<h4>四个值从小到大：<b>-Infinity </b><<b> Number.MIN_VALUE</b> < <b>Number.MAX_VALUE</b><<b> Infinity</b> </h4>
		
		<script type="text/javascript">
			//最大值：Number.MAX_VALUE   最小值：Number.MIN_VALUE
			//判断一个数值是否在最大值和最小值之间的函数：isFinite(num)
			var result=Number.MAX_VALUE+Number.MAX_VALUE;
			console.log(isFinite(result));  //false
			console.log(isFinite(20));   //true
			
			
			console.log('---------')
			console.log('---超出计算机能表示的数值范围------')
			console.log(result); //Infinity
			
			console.log(Infinity==Number.MAX_VALUE);   //false
			console.log(Infinity>Number.MAX_VALUE?"真":"假");   // 真
			
		
		</script>
	</body>
</html>
