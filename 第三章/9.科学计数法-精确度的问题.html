<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h3>浮点数值的最高精度为17位小数</h3>
		
		<script type="text/javascript">
			var x=0.1;
			var y=0.2;
			console.log(x+y);//0.3 0000 0000 0000 0004    这其实只是个近似值，并不是最终计算机存储的值
			
			
			var x1=0.05;
			var y1=0.25;
			console.log(x1+y1);   //0.3
			
		</script>
	</body>
</html>
