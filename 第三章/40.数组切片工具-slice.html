<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	<h3>数组slice()不改变原有数组的值</h3>
	<script type="text/javascript">
		var arr=[0,1,2,3,4];
		var arr1=arr.slice(1,3); //[1,2]
		console.log(arr1);
		var arr2=arr.slice(-2,-1); //[3]
		console.log(arr2);
	</script>
	</body>
</html>
