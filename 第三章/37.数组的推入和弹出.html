<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h3>数组中的push()和pop()</h3>
		<h3>push()返回的是数组长度</h3>
		<h3>pop返回的是删除元素的值</h3>
		<h3>shift()在数组的前端移除一项，返回的是删除的数组元素</h3>
		<h3>unshift()在数组的前端添加一项，返回的是添加的数组元素的值</h3>
		<script type="text/javascript">
			var arr=[1,2,3];
			var count=arr.push('it');
			console.log(count);   //4
			var item=arr.pop();  
			console.log(item);//it
		</script>
	</body>
</html>
