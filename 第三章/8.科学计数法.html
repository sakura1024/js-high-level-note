<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h3>ES会自动将小数点后面“6个0以上”的浮点数值转为以e表示的科学计数法的数值</h3>
		<script type="text/javascript">
			console.log('ES会自动将小数点后面“6个0以上”的浮点数值转为以e表示的科学计数法的数值')
			var num=0.0000003;
			console.log(num);   //3e-7
		</script>
	</body>
</html>
