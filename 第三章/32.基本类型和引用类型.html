<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h3>ES包含两种不同的数据类型：基本数据类型和引用数据类型</h3>
		<h4>5种基本数据类型：undefined、null、Number、Boolean、String</h4>
		<h4>引用类型：由多个值构成的对象（如：function、array、对象），即由new新建出来的，有自己的内存空间</h4>
		<h4>需要注意的是：空对象的布尔值为true，空字符串的布尔值为false</h4>
		<h4>因为：对象是引用类型，字符串是基本数据类型</h4>
	</body>
	<script type="text/javascript">
		console.log(Boolean({}));   //true
		console.log(Boolean(''));   //false
	</script>
</html>
